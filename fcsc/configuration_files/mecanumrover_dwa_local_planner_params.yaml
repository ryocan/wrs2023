# DWA Planner params for MECANUMROVER
# 各パラメータについては http://wiki.ros.org/dwa_local_planner?distro=kinetic を参照してください。

DWAPlannerROS:
  acc_lim_x: 1.0
  acc_lim_y: 1.0
  acc_lim_th: 4.0
#  max_trans_vel: 0.5
#  min_trans_vel: -0.5
  max_vel_trans: 0.3
  min_vel_trans: -0.3
  max_vel_x: 0.3
  min_vel_x: -0.3
  max_vel_y: 0.3
  min_vel_y: -0.3
#  max_rot_vel: 0.5
#  min_rot_vel: -0.5
  max_vel_theta: 0.8
  min_vel_theta: -0.8

  yaw_goal_tolerance: 0.75
  xy_goal_tolerance: 0.1
  latch_xy_goal_tolerance: true

  sim_time: 4.0
  sim_granularity: 0.025
  vx_samples: 10
  vtheta_samples: 20

  path_distance_bias: 1.0
  goal_distance_bias: 5.0
  occdist_scale: 0.5
  forward_point_distance: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

  oscillation_reset_dist: 0.05

  publish_traj_pc: true
  publish_cost_grid_pc: true
  global_frame_id: odom

  holonomic_robot: false

